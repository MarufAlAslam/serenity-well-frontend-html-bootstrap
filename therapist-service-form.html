<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serenity Well</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper py-5">
        <div class="container">
            <a href="therapist-dashboard.html" class="green-link">
                <i class="fa fa-arrow-left me-3"></i>Back to Dashboard
            </a>

            <h3 class="text-green mt-2">Application to add a new service </h3>
            <hr>

            <h5>Service Details</h5>
            <p>You can add multiple service that you offer below</p>

            <form action="">
                <div class="form-floating mb-3">
                    <input required type="email" class="form-control select" id="floatingInput"
                        placeholder="name@example.com" />
                    <label class="mb-0" for="floatingInput">Specialization</label>
                </div>

                <div class="form-title">
                    Nail Care
                </div>

                <div class="mt-3">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <input required type="radio" name="nail" id="n1">
                        <label for="n1">
                            Manicure
                        </label>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <input required type="radio" name="nail" id="n2">
                        <label for="n2">
                            Pedicure
                        </label>
                    </div>
                </div>
                <div class="form-title mt-4">
                    Massage
                </div>

                <div class="mt-3">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <input required type="radio" name="masage" id="m1">
                        <label for="m1">
                            Deep Tissue
                        </label>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <input required type="radio" name="massage" id="m2">
                        <label for="m2">
                            Aromatherapy
                        </label>
                    </div>
                </div>

                <div class="form-title mt-4">
                    Facials
                </div>

                <div class="mt-3">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <input required type="radio" name="facials" id="f1">
                        <label for="f1">
                            Wax Hair Removal
                        </label>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <input required type="radio" name="facials" id="f2">
                        <label for="f2">
                            Threading
                        </label>
                    </div>
                </div>

                <h5 class="mt-5">Qualifications Details:</h5>
                <p>Please capture all required information below.</p>

                <div class="row mt-4 g-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput"
                                placeholder="Which class were in ?" />
                            <label class="mb-0" for="floatingInput">Serenity Class</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput"
                                placeholder="Which class were in ?" />
                            <label class="mb-0" for="floatingInput">Qualification Type</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput"
                                placeholder="Which class were in ?" />
                            <label class="mb-0" for="floatingInput">When did you complete?</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput"
                                placeholder="Which class were in ?" />
                            <label class="mb-0" for="floatingInput">Trainner</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 d-flex gap-2 align-items-center">
                            <input required id="lbl" type="checkbox" placeholder="Which class were in ?" />
                            <label class="mb-0 mt-1" for="lbl">Are you a member of therapist board ?</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="floatingInput"
                                placeholder="Which class were in ?" />
                            <label class="mb-0" for="floatingInput">Capture Therapist Board</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 d-flex gap-2 align-items-center">
                            <input required id="lbl1" type="checkbox" placeholder="Which class were in ?" />
                            <label class="mb-0 mt-1" for="lbl1">Are you a member of therapist board ?</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3 d-flex gap-2 align-items-center">
                            <input required id="lbl2" type="checkbox" placeholder="Which class were in ?" />
                            <label class="mb-0 mt-1" for="lbl2">Do you Agree to data verification?</label>
                        </div>
                    </div>

                    <div class="col-md-12 mt-5">
                        <div class="d-flex align-items-center justify-content-start gap-4">
                            <button class="btn btn-outline-green w-auto px-5">Cancel</button>
                            <button class="btn btn-green w-auto px-5">Save changes</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
